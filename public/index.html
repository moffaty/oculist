<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Окулист</title>
        <link rel="stylesheet" href="./leaflet.css" />
        <link rel="icon" type="image/png" href="ship.png" />
        <link rel="stylesheet" href="./bootstrap.min.css" />
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <!-- Карта -->

        <div id="map" class="position-relative">
            <div
                class="d-flex flex-column position-absolute controls top-0 start-0 mx-5 mt-2"
            >
                <button
                    type="button"
                    class="btn btn-info mt-1 camera1-button"
                    data-toggle="modal"
                    data-target="#camera1"
                >
                    Камера1
                </button>
                <button
                    type="button"
                    class="btn btn-info mt-1 camera2-button"
                    data-toggle="modal"
                    data-target="#camera2"
                >
                    Камера2
                </button>
                <button
                    type="button"
                    class="btn btn-info mt-1 add-button"
                    data-toggle="modal"
                    data-target="#addBearingModal"
                >
                    Добавить пеленг
                </button>

                <button type="button" class="btn btn-info mt-1 locate-button">
                    Узнать местоположение
                </button>
            </div>
            <div
                class="d-flex flex-column position-absolute controls top-0 mx-5 mt-2 w-25"
                style="right: 0 !important"
            >
                <form>
                    <input
                        type="text"
                        class="form-control"
                        id="course"
                        placeholder="Курс: "
                    />
                    <input
                        type="text"
                        class="form-control"
                        id="camera1"
                        placeholder="Направление левой камеры: "
                    />
                    <input
                        type="text"
                        class="form-control"
                        id="camera2"
                        placeholder="Направление правой камеры: "
                    />
                </form>
            </div>
        </div>

        <!-- Модальное окно для добавления пеленга -->
        <div
            class="modal fade"
            id="camera1"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Задать поворот камеры
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="camera-form1">
                            <div class="form-group">
                                <label for="latitude">Pan:</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="pan1"
                                    name="pan"
                                    step="any"
                                />
                            </div>
                            <div class="form-group">
                                <label for="latitude">Tilt:</label>
                                <input
                                    type="number"
                                    class="form-control"
                                    id="tilt1"
                                    name="tilt"
                                    step="any"
                                    required
                                />
                            </div>
                            <button
                                type="submit"
                                class="w-100 btn rounded-0 btn-primary"
                            >
                                Повернуть
                            </button>
                            <button
                                id="stop1"
                                type="stop"
                                class="w-100 btn rounded-0 btn-warning"
                            >
                                Остановить камеру
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Модальное окно для добавления пеленга -->
        <div
            class="modal fade"
            id="camera2"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Задать поворот камеры
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="camera-form">
                            <div class="form-group">
                                <label for="latitude">Pan:</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="pan"
                                    name="pan"
                                    step="any"
                                />
                            </div>
                            <div class="form-group">
                                <label for="latitude">Tilt:</label>
                                <input
                                    type="number"
                                    class="form-control"
                                    id="tilt"
                                    name="tilt"
                                    step="any"
                                    required
                                />
                            </div>
                            <button
                                type="submit"
                                class="w-100 btn btn-primary rounded-0"
                            >
                                Повернуть
                            </button>
                            <button
                                id="stop2"
                                type="stop"
                                class="w-100 btn rounded-0 btn-warning"
                            >
                                Остановить камеру
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Модальное окно для добавления пеленга -->
        <div
            class="modal fade"
            id="addBearingModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Добавить пеленг
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="bearing-form">
                            <div class="form-group">
                                <label for="latitude">Название:</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    name="name"
                                    step="any"
                                />
                            </div>
                            <div class="form-group">
                                <label for="latitude">Широта:</label>
                                <input
                                    type="number"
                                    class="form-control"
                                    id="latitude"
                                    name="latitude"
                                    step="any"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="longitude">Долгота:</label>
                                <input
                                    type="number"
                                    class="form-control"
                                    id="longitude"
                                    name="longitude"
                                    step="any"
                                    required
                                />
                            </div>
                            <button type="submit" class="w-100 btn btn-primary">
                                Добавить пеленг
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert alert-info" role="alert">
            This is a success alert—check it out!
        </div>
        <script src="./jquery.slim.min.js"></script>
        <script src="./bootstrap.bundle.min.js"></script>
        <script src="./leaflet.js"></script>
        <script src="/devices.js"></script>
        <script src="/ride.js"></script>
        <script src="/script.js"></script>
    </body>
</html>
